<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<title></title>
</head>
<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
	<h1>my favorite food </h1>

<br>
	{% if no_food %}
		<p> I dont love these food!  </p>
	{% else %}
	   	<p> i love these food </p>
	{% endif %}
		<li> {{food}} </li>
</br>

  <div class="carousel-inner">
    <div class="item active">
	<img src="{{ url_for('static', filename='pizza.jpg') }}" width="300" height="250">
	</div>


	<div class="item">
	<img src="{{ url_for('static', filename='mujadra.jpg') }}" width="300" height="250">
	</div>


	<div class="item">
	<img src="{{ url_for('static', filename='burgermenu.jpg') }}" width="300" height="250">
	</div>
  </div>


  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>


</body>
